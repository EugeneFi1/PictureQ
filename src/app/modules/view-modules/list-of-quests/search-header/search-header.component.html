<div class="head">
<!--добавить возможность очистки инпута(кнопка или онФокус)-->


  <mat-form-field class="field" appearance="fill">
    <mat-label>Search...</mat-label>
    <input matInput
           [(ngModel)]="searchText"
           (keyup)="sendInputValue(searchText)"
           autocomplete="off">
  </mat-form-field>

  <p>
    <mat-checkbox color="primary" class="check">My quests</mat-checkbox>
  </p>
  <button mat-raised-button color="primary" [routerLink]="['/edit/create']">Create</button>

</div>
