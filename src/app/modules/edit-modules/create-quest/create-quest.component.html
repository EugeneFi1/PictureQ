<div class="m-3" *ngIf="!isLoading">

  <h1 class="text-center mt-4 text-uppercase">Create quest</h1>

  <form [formGroup]="form" class="example-form">
    <div class="all-cont">
      <div class="flex-container">

        <div class="d-flex flex-column mt-75">

          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="ex. name" formControlName="name" required>
            <mat-error *ngIf="form?.get('name')?.hasError('required')">{{requiredErrorMessage}}</mat-error>
            <mat-error *ngIf="form?.get('name')?.hasError('pattern')">{{questNameErrorMessage}}</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="ex. description" formControlName="description"></textarea>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Explanation</mat-label>
            <textarea matInput placeholder="ex. explanation" formControlName="explanation"></textarea>
          </mat-form-field>

        </div>

        <div class="mt-100">
          <label id="select-option-label">How to display answers?</label>
          <mat-radio-group
            aria-labelledby="select-option-label"
            formControlName="replyStrategy"
            class="example-radio-group"
            color="primary"
            [(ngModel)]="selectOption"
            required
          >
            <mat-radio-button
              class="example-radio-button"
              *ngFor="let option of options"
              [value]="option"
            >
              {{option}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

      </div>
      <div class="d-flex align-items-center ms-5">
        <app-file-uploader
          (correctFile)="getFile($event)"
          [parentForm]="form"
        >
        </app-file-uploader>
      </div>
    </div>
    <div class="bottom-button">
      <button
        mat-raised-button
        color="primary"
        (click)="back()"
        type="button"
      >
        Back
      </button>

      <button mat-raised-button color="primary"
              type="submit"
              [disabled]="isHeavier || form.invalid"
              (click)="submit()"
              [routerLink]="['page']"
      >
        Next
      </button>
    </div>
  </form>



</div>

<app-cover-loading *ngIf="isLoading">

</app-cover-loading>
